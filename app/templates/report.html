<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Repo Reporter</h1>
      <form action="" method="get" role="form">
        <table class="table table-striped table-dark">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Start date:</th>
              <th scope="col">End date:</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="date" name="start" value="{{report.start_formatted()}}" class="form-control"></td>
              <td><input type="date" name="end" value="{{report.end_formatted()}}" class="form-control"></td>
              <td><button type="submit" class="btn btn-primary">Submit</button></td>
            </tr>
          </tbody>
        </table>
        </form>
      <table class="table table-striped table-light table-hover">
        <thead class="thead-light">
          <th scope="col">{{report.date_range()}}</th>
          <th scope="col">Visitors</th>
          <th scope="col">Visitors (unique)</th>
          <th scope="col">Clones</th>
          <th scope="col">Clones (unique)</th>
        </thead>
        <tbody>
          {% for insight in report.insights %}
          <tr>
            <th scope="row">{{insight.repo.full_name()}}</th>
            <td>{{insight.view_count}}</td>
            <td>{{insight.view_uniques}}</td>
            <td>{{insight.clone_count}}</td>
            <td>{{insight.clone_uniques}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
