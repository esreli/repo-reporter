<html>
  <head>
    <style>
      body {
        font-family: Helvetica, arial, sans-serif;
        font-size: 14px;
        line-height: 1.6;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: white;
        padding: 30px; }
            table {
        padding: 0;
        border-collapse: collapse;
      }

      table tr {
        border-top: 1px solid #cccccc;
        background-color: white;
        margin: 0;
        padding: 0;
      }

      table tr:nth-child(2n) {
        background-color: whiteSmoke;
      }

      table tr:hover {
        background-color: snow;
      }

      table tr th {
        font-weight: bold;
        border: 1px solid #cccccc;
        text-align: left;
        margin: 0;
        padding: 6px 13px;
      }

      table tr td {
        border: 1px solid #cccccc;
        text-align: left;
        margin: 0;
        padding: 6px 13px;
      }

      table tr th :first-child, table tr td :first-child {
        margin-top: 0;
      }

      table tr th :last-child, table tr td :last-child {
        margin-bottom: 0;
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <form action="" method="get" role="form">
      <table>
        <thead>
          <th>Start date:</th>
          <th>End date:</th>
          <th></th>
        </thead>
        <tbody>
          <td><input type="date" name="start" value="{{report.start_formatted()}}"></td>
          <td><input type="date" name="end" value="{{report.end_formatted()}}"></td>
          <td><button type="submit">Submit</button></td>
        </tbody>
      </table>
      </form>
    <table>
      <thead>
        <th>{{report.date_range()}}</th>
        <th>Visitors</th>
        <th>Visitors (unique)</th>
        <th>Clones</th>
        <th>Clones (unique)</th>
      </thead>
      <tbody>
        {% for insight in report.insights %}
        <tr>
          <td>{{insight.repo.full_name()}}</td>
          <td>{{insight.view_count}}</td>
          <td>{{insight.view_uniques}}</td>
          <td>{{insight.clone_count}}</td>
          <td>{{insight.clone_uniques}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
